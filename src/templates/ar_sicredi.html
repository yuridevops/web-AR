<html>

<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script>
    window.onload = function () {
      AFRAME.registerComponent('videohandler', {
        init: function () {
          var marker = this.el;

          this.vid = document.querySelector("#vid");

          marker.addEventListener('markerFound', function () {
            this.vid.play();
          }.bind(this));

          marker.addEventListener('markerLost', function () {
            this.vid.pause();
            this.vid.currentTime = 0;
          }.bind(this));
        }
      });
    };
  </script>
</head>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style='margin : 0px; overflow: hidden;'>
  
  <a-scene vr-mode-ui="enabled: false;" renderer='antialias: true; alpha: true; precision: mediump;' embedded
    arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

    <a-assets>
      <video src="https://arjs-cors-proxy.herokuapp.com/https://github.com/yuridevops/web-AR/blob/master/src/templates/video/exemplo.mp4" preload="auto"
        id="vid" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay muted playsinline>
      </video>
    </a-assets>

    <a-marker videohandler preset="pattern" type="pattern"
      url='https://raw.githubusercontent.com/yuridevops/web-AR/master/src/templates/nft/qrcode.patt'>
      <a-video src="#vid" rotation='90 180 0'></a-video>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
